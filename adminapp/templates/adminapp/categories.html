{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Категории товаров</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Категории
            </div>
            <div class="card-body">
                <div class="">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th class="text-center">Название</th>
                                <th class="text-center">Описание</th>
                                <th class="text-center">Удалить</th>
                            </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th class="text-center">Название</th>
                            <th class="text-center">Описание</th>
                            <th class="text-center">Редактировать</th>
                            <th class="text-center">Удалить</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        {% for cat in objects %}
                            <tr>
                                <td><a href="{% url 'admin_staff:products' cat.id %}" style="color: dodgerblue">{{ cat.name }}</a></td>
                                <td>{{cat.description}}</td>
                                <td class="text-center">
                                    <a href="{% url 'admin_staff:category_update' cat.pk %}">Редактировать</a>
                                </td>
                                <td class="text-center">
                                    <a href="{% url 'admin_staff:category_delete' cat.pk %}">Удалить</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'adminapp:category_create' %}">
                    <button class="btn btn-success">Создать категорию</button>
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
